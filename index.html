let currentRiddleIndex = 0;
let score = 0;
let currentRiddles = [];

// Function to show the riddle based on the selected stage
function showRiddle(index) {
  questionEl.textContent = currentRiddles[index].question;
  answerInput.value = '';
  feedbackEl.textContent = '';
  answerInput.focus();
}

function checkAnswer() {
  const userAnswer = answerInput.value.trim().toLowerCase();
  const correctAnswer = currentRiddles[currentRiddleIndex].answer.toLowerCase();

  if (userAnswer === '') {
    feedbackEl.textContent = 'Tolong masukkan jawaban!';
    feedbackEl.classList.remove('text-green-700');
    feedbackEl.classList.add('text-red-700');
    return;
  }

  if (userAnswer === correctAnswer) {
    feedbackEl.textContent = 'Jawaban benar! ðŸŽ‰';
    feedbackEl.classList.remove('text-red-700');
    feedbackEl.classList.add('text-green-700');
    score++;
    scoreEl.textContent = score;
  } else {
    feedbackEl.textContent = `Salah! Jawaban yang benar: "${currentRiddles[currentRiddleIndex].answer}"`;
    feedbackEl.classList.remove('text-green-700');
    feedbackEl.classList.add('text-red-700');
  }

  currentRiddleIndex++;
  if (currentRiddleIndex < currentRiddles.length) {
    setTimeout(() => {
      showRiddle(currentRiddleIndex);
    }, 2000);
  } else {
    setTimeout(() => {
      alert(`Game selesai! Skor kamu: ${score} dari ${currentRiddles.length}`);
      resetGame();
    }, 2000);
  }
}

function resetGame() {
  currentRiddleIndex = 0;
  score = 0;
  scoreEl.textContent = score;
  showRiddle(currentRiddleIndex);
}

// Event listeners for stage buttons

  splashScreen.classList.add('hidden');

  currentRiddles = riddlesCemen; // Set riddles for Stage Cemen

});

const musicBtn1 = document.getElementById('mussicToggle');

function updateNowPlaying(title, artist, image) {
  songTitle.textContent = title;
  songArtist.textContent = artist;
  songImage.src = image;
  nowPlayingCard.style.display = 'flex';

  // Restart rotate animation
  songImage.classList.remove('rotating');
  void songImage.offsetWidth;  // trigger reflow
  songImage.classList.add('rotating');
}

// Stop all music and stop image rotation
function stopAllMusic() {
  music1.pause();
  music2.pause();
  music3.pause();

}
